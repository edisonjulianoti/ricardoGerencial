  <div class="py-5 text-center">
    
    <h2>OUVIDORIA</h2>
    
  </div>

  <div class="row">
    
    <div class="col-md-12 order-md-1">
      
      <form id='form_ouvidoria' name='form_ouvidoria'>
          
        <div class="mb-3">
          <label for="nome">Nome</label>
          <input type="text" class="form-control" name="nome" id="nome" placeholder="Informe o seu nome">

          <input type="text" class="form-control" name="email" id="email">

        </div>

          <label for="mensagem">Mensagem</label>
          <textarea style='height:100px' name='mensagem' class='form-control'></textarea>
        </div>
        
        <hr class="mb-4">
        <button 
            onclick="Adianti.waitMessage = 'Carregando';__adianti_post_data('form_ouvidoria', 'class=OuvidoriaPublicaForm&method=onSave&static=1');return false;"

      </form>
    </div>
  </div>
